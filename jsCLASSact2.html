<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p>Use the "extends" keyword to inherit all methods from another class.</p>
    <p id="description">Use the "super" method to call the parent's constructor function.</p>
    <p id="details"></p>

    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have two sport cars!' + ' It is a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ' and a dark green ' + this.model;
            }
        }

        // Corrected: Only pass two arguments
        let myCar = new Model("Ferrari", "Buggati");

        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>  
</html>
